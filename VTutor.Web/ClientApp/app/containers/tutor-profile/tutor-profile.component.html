


<div class="container-fluid">

	<div class="page-headline">
		<h2 class="page-headline-title">Placeholder Title</h2>
	</div>
</div>


<div class="container-fluid registration">
	<div class="row">

		<form class="col-md-6 col-md-offset-3 wrapper">
			<div class="row">
				<div class="form-group">
					<label>First Name:</label>
					<input [(ngModel)]="tutor.firstName" name="firstName" class="form-control" />
				</div>

				<div class="form-group">
					<label>Last Name:</label>
					<input [(ngModel)]="tutor.lastName" name="lastName" class="form-control" />
				</div>

				<div class="form-group">
					<label>Phone Number:</label>
					<input [(ngModel)]="tutor.phoneNumber" name="phoneNumber" class="form-control" />
				</div>

				<div class="form-group">
					<label>Email Address:</label>
					<input [(ngModel)]="tutor.email" name="email" class="form-control" />
				</div>

				<!-- Subjects and Grades -->

				<div class="form-group">
					<label>Biography:</label>
					<input [(ngModel)]="tutor.biography" name="biography" class="form-control" />
				</div>
				<div class="form-group">
					<label>Education:</label>
					<input [(ngModel)]="tutor.education" name="education" class="form-control" />
				</div>
				<div class="form-group">
					<label>Languages:</label>
					<input [(ngModel)]="tutor.languages" name="languages" class="form-control" />
				</div>
				<div class="form-group">
					<label>Hobbies:</label>
					<input [(ngModel)]="tutor.hobbies" name="hobbies" class="form-control" />
				</div>
				<!-- Upload documents and certificates... -->

				<input type="file" (change)="onDocumentFileChange($event)" class="btn btn-default" />
				<input type="file" (change)="onProfileImageChange($event)" class="btn btn-default" />


			</div>

			<div class="text-center">
				<button (click)="submit()" class="btn btn-default submit-btn text-center">Submit</button>
			</div>

		</form>

	</div>
</div>
